<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Pop-ups</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pop-up primero">
      <p class="exit">X</p>
      <div class="imagen"><img src="./assets/Saly-27.png" alt="Imagen" /></div>
      <p class="parrafo">
        Utilizamos cookies para mejorar la experiencia del usuario, la analitica
        y el marketing.
      </p>
      <div class="boton"><p>¡Eso está bien!</p></div>
    </div>
    <div class="pop-up segundo">
      <p class="exit">X</p>
      <div class="imagen">
        <img src="./assets/Frame.png" alt="Foto de boton" />
      </div>
      <div class="parrafo-dos">
        <p>¡Se cerrará sesion inmediatamente!</p>
      </div>
      <div class="boton-dos"><p>Ampliar sesión</p></div>
    </div>
  </body>
</html>
